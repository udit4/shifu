<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">News Aggregator</h1>
        
        <div class="mt-4">
            <h2 class="text-xl font-semibold text-blue-600 mb-6">Facebook News</h2>
            <ul class="list-disc pl-6">
                {{range .NewsItems}}
                <li><span class="font-semibold">{{.PubDate}}</span> - {{.Title}} : <a href="{{.Link}}" class="text-blue-600" target="_blank">Link</a></li>
                {{else}}
                <li>No news available at the moment.</li>
                {{end}}
            </ul>
        </div>
    </div>
</body>
</html>
